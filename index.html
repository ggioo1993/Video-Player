<!DOCTYPE html>
<html lang="en">
   <!-- divinectorweb.com -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <video id="main-video">
          <source src="videos/bigl.mp4" type="video/mp4">
        </video>
        <div class="controls">
          <button id="playBtn">►</button>
          <input id="rangeArea" type="range" min="0" max="100" step="0.1" value="0">
          <button id="muteBtn"></button>
          <input id="volumeArea" type="range" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
